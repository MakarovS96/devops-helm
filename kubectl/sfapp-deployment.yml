apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfapp
  namespace: sfdevops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sfapp
  template:
    metadata:
      labels:
        app: sfapp
    spec:
      containers:
      - name: sfapp
        image: cr.yandex/crp5lprgp4ch3n187adu/sfapp:v0.1.8
        imagePullPolicy: "IfNotPresent"
        command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:3003"]
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 3003
        env:
          - name: DB_HOST
            value: postgres
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_DB
          - name: DB_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_USER
          - name: DB_PASS
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_PASSWORD
      imagePullSecrets:
        - name: ycr

